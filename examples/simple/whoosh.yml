whoosh:
  http_listen: "[::]:2023"
  metrics_listen: "[::]:9090"
  api:
    listen: "[::]:8080"
    basic_auth:
      username: "admin"
      password: "password"
    openapi:
      # title: "Whoosh API"
      # description: "Whoosh Management API"
      # root_path: "/docs"

  upstreams:
    - name: fastapi
      servers:
        - host: 127.0.0.1:8000

  services:
    - name: fastapi_service
      host: fastapi
      protocols:
        - http
        - ws
      routes:
        - name: fastapi_router
          rules:
            - rule: "PathPrefix(`/`)"
